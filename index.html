            {

                analysis: {

                    text: "La Roma Norte enfrenta una 'inflaci√≥n importada' por n√≥madas digitales con ingresos en d√≥lares, desacoplando las rentas de los salarios locales. Jing'an, aunque cara, tiene precios dictados por la √©lite corporativa local y una oferta masiva de rascacielos que modera ligeramente la escasez. La densidad vertical de Shanghai amortigua precios que en la horizontalidad de la Roma se disparan.",
                    opportunity_unit: "taco"
                }
            }
        ];

        function App() {
            const [query, setQuery] = useState("");
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [loadingText, setLoadingText] = useState("Iniciando an√°lisis econ√≥mico...");
            const inputRef = useRef(null);

            useEffect(() => {
                if (inputRef.current) inputRef.current.focus();
            }, []);

            useEffect(() => {
                if (loading) {
                    const texts = [
                        "Consultando tipo de cambio real...",
                        "Analizando impuestos locales...",
                        "Comparando canasta b√°sica...",
                        "Evaluando costo de oportunidad..."

                    let i = 0;
                    const interval = setInterval(() => {
                        setLoadingText(texts[i % texts.length]);
                        i++;
                    }, 800);
                    return () => clearInterval(interval);
                }
            }, [loading]);

            const toUSD = (price, currency) => {
                if (currency === "CNY") return price * RATES.CNY_TO_USD;
                if (currency === "MXN") return price * RATES.MXN_TO_USD;
                return price;
            };

            const findMatch = (input) => {
                const lowerInput = input.toLowerCase();
                const match = MOCK_DB.find(item => item.keywords.some(k => lowerInput.includes(k)));
                
                if (match) {
                    return {
                        ...match,
                        mx: { ...match.mx, price_usd: toUSD(match.mx.price_local, match.mx.currency) },
                        sh: { ...match.sh, price_usd: toUSD(match.sh.price_local, match.sh.currency) }
                    };
                }
                
                // Fallback
                const randomBase = input.length * 20;
                const estimatedPriceMXN = 300 + randomBase;
                const estimatedPriceCNY = 100 + randomBase;
                
                return {
                    category: "General",
                    icon: "ph-tag",
                    mx: { name: input, price_local: estimatedPriceMXN, currency: "MXN", price_usd: toUSD(estimatedPriceMXN, "MXN") },
                    sh: { name: input, price_local: estimatedPriceCNY, currency: "CNY", price_usd: toUSD(estimatedPriceCNY, "CNY") },
                    analysis: {
                        title: "An√°lisis de Mercado General",
                        text: "Para bienes de consumo general, las diferencias suelen radicar en los impuestos al consumo y los costos log√≠sticos internos. Shanghai tiende a tener ventajas en manufactura, mientras CDMX destaca en servicios y alimentos frescos.",
                        opportunity_unit: "taco"
                    }
                };
            };

            const handleSearch = (searchQuery = query) => {
                if (!searchQuery) return;
                setQuery(searchQuery);
                setLoading(true);
                setResult(null);
                setTimeout(() => {
                    setResult(findMatch(searchQuery));
                    setLoading(false);
                }, 1000); 
            };

            // ËÆ°ÁÆóÊú∫‰ºöÊàêÊú¨ (ËÉΩ‰π∞Â§öÂ∞ë‰∏™Âçï‰Ωç)
            const calcOpportunity = (priceLocal, unitType, region) => {
                const unitPrice = BENCHMARKS[region][unitType].price;
                return Math.round(priceLocal / unitPrice);
            };

                        <div className="flex justify-center items-center gap-2 mb-1">

                        </p>
                    </div>

                        <input 
                            ref={inputRef}
                            type="text" 
                            placeholder="Ej: macbook, tacos, renta, metro..." 
                            className="flex-1 p-4 rounded-2xl text-slate-700 placeholder-slate-400 outline-none text-lg bg-transparent"
                            value={query}
                            onChange={(e) => setQuery(e.target.value)}
                            onKeyDown={(e) => e.key === 'Enter' && handleSearch()}
                            autoComplete="off"
                        />
                        <button 
                            onClick={() => handleSearch()}
                            className="btn-gradient text-white px-8 py-3 rounded-xl font-bold text-lg shadow-md hover:shadow-lg transition-all flex items-center justify-center gap-2 active:scale-95"
                        >
                            <i className="ph-bold ph-scales"></i>
                            Analizar
                        </button>
                    </div>

                    {/* Loading */}

                        <div className="my-12 flex flex-col items-center space-y-4 animate-pulse">
                            <div className="w-10 h-10 border-4 border-orange-400 border-t-transparent rounded-full animate-spin"></div>
                            <p className="text-orange-600 font-medium text-xs tracking-wide uppercase">{loadingText}</p>
                        </div>
                    )}

                    {/* Results */}
                    {result && (
                        <div className="w-full animate-fade-in-up space-y-6 pb-20">
                            
                            {/* 1. Price Comparison Card */}

                                <div className="bg-white p-6 rounded-2xl card-shadow border border-slate-50 flex flex-col items-center text-center relative overflow-hidden">
                                    <div className="absolute top-0 w-full h-1.5 bg-orange-500"></div>
                                    <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3">M√©xico</span>
                                    <h3 className="text-3xl font-black text-slate-800 mb-1 display-font">
                                        ${result.mx.price_usd.toFixed(0)}

                                        {result.mx.price_local.toLocaleString()} {result.mx.currency}
                                    </p>
                                </div>

                                <div className="bg-white p-6 rounded-2xl card-shadow border border-slate-50 flex flex-col items-center text-center relative overflow-hidden">
                                    <div className="absolute top-0 w-full h-1.5 bg-teal-500"></div>
                                    <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3">Shanghai</span>
                                    <h3 className="text-3xl font-black text-slate-800 mb-1 display-font">

                                        {result.sh.price_local.toLocaleString()} {result.sh.currency}
                                    </p>
                                </div>
                            </div>

                                                </p>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <span className="text-2xl font-black text-teal-500 display-font">
                                                {calcOpportunity(result.sh.price_local, result.analysis.opportunity_unit === 'taco' ? 'dumpling' : result.analysis.opportunity_unit, 'SH').toLocaleString()}
                                            </span>
                                            <span className="text-lg ml-1">{BENCHMARKS.SH[result.analysis.opportunity_unit === 'taco' ? 'dumpling' : result.analysis.opportunity_unit].icon}</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <p className="text-[10px] text-slate-400 mt-4 italic text-center">
                                    *C√°lculo basado en precios promedio de productos b√°sicos locales.

                            </div>

                                </div>
                                
                                <p className="text-slate-600 leading-relaxed text-sm text-justify">

                            </div>

                            {/* Share */}
                            <div className="text-center pt-2">
                                <button className="text-slate-400 hover:text-slate-800 transition-colors text-xs font-bold uppercase tracking-widest flex items-center justify-center gap-2 mx-auto">

        const root = ReactDOM.createRoot(document.getElementById('root'));
